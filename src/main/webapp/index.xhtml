<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    <h:head>
        <title>Java localization example</title>
    </h:head>
    <h:body>
	    <h2>${msg.home_welcome}</h2>

	    <!-- Choose language -->
	    <h:form>
	      <h:commandButton action="#{language.changeLanguage('')}" value="English"/>
	      <h:commandButton action="#{language.changeLanguage('de')}" value="German"/>
	    </h:form>
	      <p><h:outputText value="#{msg.home_intro}"/></p>
    </h:body>
</html>
